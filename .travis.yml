stages:
- deploy
env:
  global:
  - 'SSH_USER=[user]'
  - 'SSH_KEY=[key]'
jobs:
  include:
    - stage: deploy
      rvm: 2.4
      script:
      - KEY_FILE=$(mktemp)
      - echo "${SSH_KEY}" | base64 --decode >${KEY_FILE}
      - ssh -p 20022 ${SSH_USER}@gryffydd.com -i ${KEY_FILE} 'cd public_html/gryffydd.com/algae; git pull'
